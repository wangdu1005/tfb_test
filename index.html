<!DOCTYPE html>
<html>

<head>

<script>

window.onload=function(){

var form=document.getElementsByTagName('form')[0];

var txtYear=form.elements['year'];
var txtMonth=form.elements['month'];
var txtDay=form.elements['day'];

txtYear.onkeyup=function(){
if(this.value.length == this.maxLength){
    for(var i=0; i < form.elements.length; i++){
        if(form.elements[i] == this){
            form.elements[i+1].focus();
        }
    }
}
}

txtMonth.onkeyup=function(){
if(this.value.length == this.maxLength){
    for(var i=0; i < form.elements.length; i++){
        if(form.elements[i] == this){
            form.elements[i+1].focus();
        }
    }
}

if(this.value.length == 0){
    for(var i=0; i < form.elements.length; i++){
        if(form.elements[i] == this){
            form.elements[i-1].focus();
        }
    }
}

}

txtDay.onkeyup=function(){
if(this.value.length == 0){
    for(var i=0; i < form.elements.length; i++){
        if(form.elements[i] == this){
            form.elements[i-1].focus();
        }
    }
}
}

}

</script>

</head>

<body>

<form>
年:<br>
<input type="text" name="year" maxlength="4"><br>
月:<br>
<input type="text" name="month" maxlength="2"><br>
日:<br>
<input type="text" name="day" maxlength= "2">
</form>

</body>

</html>
